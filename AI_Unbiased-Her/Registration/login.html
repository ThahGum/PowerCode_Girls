<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form">
      
        <div class="logo-container">
            <img src="lojo.png" alt="UbuntuWallet Logo" class="logo">
        </div>
        <h2>AI UNBaiseder H</h2>
        <p>Welcome back! Please log in to continue.</p>
        <form action="verify.html">
            <div class="input">
                <label>Email or Phone</label>
                <input type="text" name="emailOrPhone" placeholder="Enter Your Email or Phone" required>
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="submit">
                <input type="submit" value="Login" class="button" onclick="login()">
            </div> 
        </form>
        <div class="link">Don't have an account? <a href="register.html">Sign up now</a></div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
</html>
